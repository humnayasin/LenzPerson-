<div class="signin-Container">
  <div class="login_form">
    <div class="details">
      <div *ngIf=" submitted && errorMessage" class="error">
   
        {{ errorMessage }}



      </div>
      <div class="error" *ngIf="submitted && (loginForm.get('email')?.errors || loginForm.get('password')?.errors)">
        invalid email or password
    </div>
    
      <div class="welcome">Welcome</div>
      <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div class="wrap">
          <label>Email</label>
          <input formControlName="email" type="text" class="input" />
        </div>
        <div class="wrap">
          <label>Password</label>
          <input
            formControlName="password"
            type="password"
            class="input"
            data-type="password"
          />
        </div>
     
        <button type="submit" class="button">
          <h1 class="sign">Sign in!</h1>
        </button>
      </form>
    </div>
    <img class="side-image" src="../../../../assets/camra_icon.png" />
    <div class="details-two">
      <h1 class="back">Welcome back!</h1>
      <p class="log">Log in and use the opportunities offered by our portal.</p>

    </div>
  </div>
</div>
