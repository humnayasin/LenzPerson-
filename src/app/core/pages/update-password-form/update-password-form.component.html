<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <img
          src="../../../../assets/logo12.png"
          alt="Logo"
          width="100"
          height="100"
          class="d-inline-block align-text-top logo-img"
        />
        <h2>Change Your Password</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="UpdatePasswordForm" (ngSubmit)="onSubmit()">


            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input
                  type="password"
                  formControlName="oldPassword"
                  placeholder="Old Password"
                />
              </div>
              <div *ngIf="submitted && UpdatePasswordForm.get('newPassword')?.errors">
                <p style="color: red;">
                  *Required
                </p> 
               
               </div>

            
            <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input
                  type="password"
                  formControlName="newPassword"
                  placeholder="New Password"
                />
              </div>
              <div *ngIf="submitted && UpdatePasswordForm.get('newPassword')?.errors">
                <p style="color: red;">
                  Password must contain at least one uppercase letter, one special character and Minimum length of 6 characters
                
                </p> 
               
               </div>

              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input
                  type="password"
                  placeholder="Re-type Password"
                  formControlName="confirm_password"
                />
              </div>
    
              <div *ngIf="submitted && UpdatePasswordForm.get('confirm_password')?.errors">
                <p style="color: red;">
                  Passwords do not match
                </p>
              </div>


  
          
            <button
              class="btn button d-block mx-auto"
              type="submit"
              value="Register"  >
              Update Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
