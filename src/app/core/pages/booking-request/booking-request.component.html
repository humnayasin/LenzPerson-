<div class="bookFormSection">

    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Book Photographer</h1>
                          
</div>
<form (ngSubmit)="submitBookingForm()" [formGroup]="bookingForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
    <input class="form-control"  type="datetime-local"required formControlName="startTime">
    <span class="form-label">Start Time</span>
    <div *ngIf="submitted && bookingForm.get('startTime')?.hasError('required')">
        <p style="color: red;">
          Start Time is required
        </p> 
       </div>
       <div *ngIf="submitted && bookingForm.get('startTime')?.hasError('dateShouldBeFuture')">
        <p style="color: red;">
         Time cannot be in the past
        </p> 
      </div>
</div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <input class="form-control" type="datetime-local" required formControlName="endTime">
    <span class="form-label">End Time</span>
    <div *ngIf="submitted && bookingForm.get('endTime')?.hasError('required')">
        <p style="color: red;">
          End Time is required
        </p> 
       </div>  
    
       <div *ngIf="submitted && bookingForm.get('endTime')?.hasError('dateShouldBeFuture')">
        <p style="color: red;">
         Time cannot be in the past
        </p> 
      </div>    
</div>
</div>
</div>


<div class="form-group">
    
    
    <textarea class="form-control" id="eventDetails" name="eventDetails" rows="4" placeholder="Event Details" formControlName="eventDetails"></textarea>
    <div *ngIf="submitted && bookingForm.get('eventDetails')?.errors ">
        <p style="color: red;">
          Details are required
        </p> 
       </div>
</div>
<div class="form-btn">
<button   type="submit" class="submit-btn">Book Now</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div> 
</div>
